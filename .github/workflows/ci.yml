name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings
  # Use nightly for bevy_lint compatibility
  toolchain: nightly-2025-09-18

jobs:
  # Check formatting
  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain }}
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Check for forbidden doc attributes
  forbidden-attributes:
    name: Check for forbidden attributes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for no_run attribute
        run: |
          if grep -r '```no_run' --include="*.rs" .; then
            echo "Error: Found 'no_run' attribute in documentation"
            exit 1
          fi

      - name: Check for ignore attribute
        run: |
          if grep -r '```ignore' --include="*.rs" .; then
            echo "Error: Found 'ignore' attribute in documentation"
            exit 1
          fi

      - name: Check for #[ignore] in tests
        run: |
          if grep -r "#\[ignore\]" --include="*.rs" .; then
            echo "Error: Found '#[ignore]' attribute in tests"
            exit 1
          fi

  # Check documentation
  docs:
    name: Docs
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain }}

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: false

      - name: Check documentation
        run: cargo doc --locked --no-deps --all-features

  # Run Clippy lints
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain }}
          components: clippy

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run Clippy
        run: cargo clippy --locked --all-targets --all-features

      - name: Run Clippy (pedantic)
        run: cargo clippy --locked --all-targets --all-features -- -W clippy::pedantic

  # Run Bevy lints
  bevy-lint:
    name: Bevy Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain }}
          components: rustc-codegen-cranelift-preview, rustc-dev, llvm-tools-preview

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: false

      - name: Install Bevy Lint
        run: cargo install --git https://github.com/TheBevyFlock/bevy_cli --rev 949b808e6bbf11be0f61b236fbbc4e35854698af --locked bevy_lint

      - name: Run Bevy lints
        run: bevy_lint --locked --all-targets --all-features
        env:
          RUSTFLAGS: -Zcodegen-backend=cranelift

  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain }}

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run tests
        run: cargo test --locked --all-targets --all-features

      - name: Run doc tests
        run: cargo test --locked --doc --all-features
